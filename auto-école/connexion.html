    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="index.html">Auto-École Castellane</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item">

                        <a class="nav-link active" href="connexion.html">Connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Connexion</h2>
                    
                    <div id="alert-container"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="userType" required>
                                <option value="">Sélectionnez votre profil</option>
                                <option value="candidat">Candidat</option>
                                <option value="moniteur">Moniteur</option>
                                <option value="administrateur">Administrateur</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p>Pas encore de compte ?</p>
                        <button class="btn btn-outline-primary" onclick="showRegisterForm()">S'inscrire</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulaire d'inscription (caché par défaut) -->
        <div class="row justify-content-center" id="registerSection" style="display: none;">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Inscription</h2>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regNom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="regNom" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPrenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="regPrenom" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="regConfirmPassword" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="regConfirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="regUserType" required>
                                <option value="">Sélectionnez votre profil</option>
                                <option value="candidat">Candidat</option>
                                <option value="moniteur">Moniteur</option>
                            </select>
                        </div>
                        
                        <!-- Champs spécifiques aux candidats -->
                        <div id="candidatFields" style="display: none;">
                            <div class="mb-3">
                                <label for="datePermis" class="form-label">Date prévue pour le permis</label>
                                <input type="date" class="form-control" id="datePermis">
                            </div>
                            <div class="mb-3">
                                <label for="dateCode" class="form-label">Date prévue pour le code</label>
                                <input type="date" class="form-control" id="dateCode">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="estEtudiant">
                                <label class="form-check-label" for="estEtudiant">
                                    Je suis étudiant
                                </label>
                            </div>
                            <div id="ecoleFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="nomEcole" class="form-label">Nom de l'établissement</label>
                                    <input type="text" class="form-control" id="nomEcole">
                                </div>
                                <div class="mb-3">
                                    <label for="adresseEcole" class="form-label">Adresse de l'établissement</label>
                                    <input type="text" class="form-control" id="adresseEcole">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <button class="btn btn-outline-secondary" onclick="showLoginForm()">Retour à la connexion</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Auto-École Castellane</h5>
                    <p>27 bd du Général-de-Gaulle<br>83100 TOULON Cedex</p>
                </div>
                <div class="col-md-6">
                    <h5>Contact</h5>
                    <p>Téléphone: 04 XX XX XX XX<br>Email: contact@castellane-auto.fr</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="auth.js"></script>
</body>
</html>
